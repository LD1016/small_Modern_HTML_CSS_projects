<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Grid Website with page load animations" />
    <meta name="keywords" content="Web design, web development" />
    <meta name="robots" content="NO INDEX, NO FOLLOW" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Ecommerce</title>
  </head>
  <body>
    <div class="grid-wrapper">
      <aside class="sidebar">
        <span>4</span>
        <span></span>
        <span>1</span>
      </aside>
      <header class="master-header">
        <div class="container">
          <nav class="main-nav">
            <a href="./index.html" class="logo">
              <img src="./images/brand.png" alt="" />
            </a>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Shop</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">FAQ</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-content">
        <div class="container">
          <div class="description">
            <h1 class="item-title">Perfume</h1>
            <p class="item-description">
              There are few things that make you feel more powerfull than being
              sexy. We wanted to take that feeling and turn it into a fragrance.
            </p>
            <a href="#" class="btn">View product</a>
          </div>
          <div class="image-wrapper">
            <img src="./images/rose.png" alt="" class="rose" />
            <img src="./images/bottle.png" alt="" class="bottle" />
          </div>
        </div>
      </main>
      <footer class="master-footer">
        <span class="selected"></span>
        <span></span>
        <span></span>
        <span></span>
      </footer>
